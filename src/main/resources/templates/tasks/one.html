<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Задача</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jTodo</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/tasks}">Задачи</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>

    <div class="container">
        <div class="row">
            <td>
                <p class="text-secondary bg-dark">Подробное описание задачи</p>
                <p th:text="${tasks.description}"></p>
            </td>
                <div class="col-10">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-primary w-50 btn-update"
                                              th:href="@{/tasks/update/{id}(id=${tasks.id})}">Обновить</a></div>
                        <div class="col-4"><a class="btn btn-success w-50 btn-done"
                                              th:href="@{/tasks/updateDone/{id}(id=${tasks.id})}">Выполнить</a></div>
                        <div class="col-4"><a class="btn btn-danger w-50 btn-delete"
                                              th:href="@{/tasks/delete/{id}(id=${tasks.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
